
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Drawing Area</title>
<!-- You can add your style here rather than in an external style sheet. -->
<style>
	canvas {
	    border:5px solid #d3d3d3;
	    background-color: #f1f1f1;
	    display: block;
	}
</style>
</head>
<body>
    <!-- DO NOT MODIFY THIS HTML -->
    <canvas id = "myCanvas" width = "350" height = "500"  ></canvas>
    <input type = "color" id = "picker"/>
<script>
	document.getElementById("myCanvas").height = window.innerHeight * 0.8;
	document.getElementById("myCanvas").width = window.innerWidth * 0.8;

	var canvas = document.getElementById("myCanvas");
	var ctx = canvas.getContext("2d")
	var colorvariable = "blue";
	var color_selected = document.getElementById("picker").value;

	picker.addEventListener(
		"change", function(){
			color_selected = this.value;
			console.log(color_selected);
			colorvariable = color_selected;
		}
	)
	var liftpen = 0
	myCanvas.addEventListener(
		'mousemove', function(e){
			console.log(e);
			if (liftpen == 0){
				ctx.beginPath();
				draw(e.offsetX, e.offsetY)
				function draw(x, y){
					ctx.arc(x, y, 10, 0, 2 * Math.PI)
					ctx.fillStyle = colorvariable
					ctx.fill();
				}
			}
			if (liftpen == 1){
				console.log("PEN IS UP!!")
			}
		})

		window.addEventListener(
			'keydown', function(e){
				console.log(this)
					if (e.keyCode == 66){
						colorvariable = "blue";
					}
					if (e.keyCode == 82){
						colorvariable = "red";
					}
					if (e.keyCode == 71){
						colorvariable = "green";
					}
					if (e.keyCode == 89){
						colorvariable = "yellow";
					}
					if (e.keyCode == 32){
						ctx.clearRect(0, 0, myCanvas.width, myCanvas.height);
					}
					if (e.keyCode == 38){
						liftpen = 1;
					}
					if (e.keyCode == 40){
						liftpen = 0;
					}
			}
		)





</script>
</body>
</html>
